<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/green_icon.png" type="image/x-icon">
    <title>Spotify player</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="dashboard.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="h-screen bg-black  text-white">
    <main class="h-full grid-templete grid-template-areas grid grid-cols-[250px_1fr] grid-rows-[1fr_auto]">
        <aside class="side_nav">
            <nav class="flex flex-col items-start gap-8 py-8 px-4">
                <section>
                    <a href="/"><img class="h-10 w-full object-contain" src="../assets/white_logo.png" alt="spotify logo"></a>
                </section>
                <section>
                    <ul class="flex flex-col gap-2 text-sm text-secondary ">
                        <li class="cursor-pointer flex  gap-2 items-center hover:text-primary ">
                            <span class="material-symbols-outlined"  style="font-size:40px ;">Home</span><span>Home</span>
                        </li>
                        <li class="cursor-pointer flex  gap-2 items-center hover:text-primary ">
                            <span class="material-symbols-outlined"  style="font-size:40px ;">Search</span><span>Search</span>
                        </li>
                        
                    </ul>
                </section>

                <section id="user-playlist" class="w-full border-t border-light-black pt-4 ">
                    <ul class="flex flex-col gap-4 text-sm text-secondary">
                        <li>Playlist 1</li> 
                    </ul>
                </section>
            </nav>
        </aside>
        <article class="content overflow-auto  relative bg-transparent">
            <header class="header-element  sticky top-0 bg-black/[0] px-8 py-4 z-10">
                <nav class="flex justify-end relative">
                    <button id="profile_btn_of_user" class="bg-black flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black ">
                        <section>
                            <svg id="default-image" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 bg-gray">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                              </svg>
                        </section>

                        <section class="flex justify-center gap-x-1">
                            <h3 id="display_name">Shivani</h3>
                            <i>â–¼</i>
                        </section>
                    </button>
                    <ul id="profile-menu"  class="hidden absolute  top-12 right-0 w-[200px] rounded-md bg-light-black p-1 ">
                        <li  class=" w-full cursor-pointer  p-2 hover:bg-gray">Account</li>
                        <li  class=" w-full cursor-pointer  p-2 hover:bg-gray">Profile</li>
                        <li  class=" w-full cursor-pointer  p-2 hover:bg-gray">Setting</li>
                        <li id="logout" class=" w-full cursor-pointer  p-2 hover:bg-gray">Logout</li>
                    </ul>
                </nav>
            </header>
            
            <article 
            id="cover_content" 
            class="absolute -z-[1] h-80 w-full grid  grid-cols-[250px_1fr] auto-rows-[250px] pt-16 gap-4 content-center p-4 top-0  px-8 bg-gradient-to-b from-light-black  to-black-base">
                <h1 class="text-5xl">Hello beautiful Shivi</h1>
                <img src="" alt="">
                <section class="grid grid-cols-[auto_1fr]">
                    <h2 id="playlist-Name" class="text-4xl" >playlist name</h2>
                    <p id="playlist-Artist">artits</p>
                    <p id="playlist-Details">likes</p>
                </section>
            </article>
            <section id="page_Content" class="mt-64 bg-black-base">
                <!-- //here we will add expected content to be come -->
                <header class="px-8">
                    <nav>
                        <ul class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-secondary">
                            <li class="justify-self-center">#</li>
                            <li>Title</li>
                            <li>Album</li>
                            <li>ðŸ•›</li>
                        </ul>
                    </nav>
                </header>
                <section id="track" class="px-8"></section>
            </section>
        
        </article>
        <footer class="playing_now border-t border-t-light-black bg-black-secondary p-4 text-secondary ">
            <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
                <!-- section for image -->
                <section id="song-info" class="grid grid-cols-[auto_1fr] place-content-center gap-4 invisible">
                    <img id="now_playing_image"  class="h-12 w-12" src="" alt="Title">
                    <section class="flex flex-col justify-center">
                        <h2 id="nowPlaying_song" class="text-sm font-semibold text-primary">Song Title</h2>
                        <p id="nowPlaying_artist" class="text-xs">Song Artist</p>
                    </section>

                </section>

                <!-- section for audio control -->
                <section id="audio-controller" class="flex flex-col items-center justify-center ">
                       <section class="flex items-center justify-center">
                        <button id="prev" class=" hover:text-primary"><span class="material-symbols-rounded"  style="font-size:36px ;">skip_previous</span></button>
                        <button id="play" class=" hover:text-primary"><span class="material-symbols-outlined"  style="font-size:40px ;"> play_circle</span></button>
                        <button id="next" class=" hover:text-primary"><span class="material-symbols-rounded" style="font-size:36px ;" > skip_next </span></button>
                       </section>

                       <section class="w-full flex items-center justify-center gap-4">
                        <span id="songDurationCompleted" class="text-sm">0:00</span>
                        <section id="timeLine" class="bg-secondary w-full  cursor-pointer rounded-3xl">
                            <section id="progress" class="h-2 w-0  rounded-3xl bg-green"></section>
                        </section>
                        
                        <span id="total_song_duration" class="text-sm">0:00</span>
                         </section>
                </section>
                
                <!-- section for volume -->
                <section id="volume-controller" class="flex items-center justify-center">
                    <span class="material-symbols-rounded">volume_up</span>
                    <input type="range" name="" id="volume" value="100" max="100" min="0" >
                </section>
            </section>

        </footer>
    </main>
</body>
</html>
